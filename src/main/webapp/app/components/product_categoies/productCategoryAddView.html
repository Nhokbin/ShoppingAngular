
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>Thêm mới danh mục</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
		<li><a ui-sref="product_categories">Danh mục</a></li>
		<li class="active">Thêm mới</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Thêm mới danh mục</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse"
				data-toggle="tooltip" title="Collapse">
				<i class="fa fa-minus"></i>
			</button>
			<button class="btn btn-box-tool" data-widget="remove"
			data-toggle="tooltip" title="Remove">
			<i class="fa fa-times"></i>
		</button>
	</div>
</div>
<div class="box-body">
	<div class="col-md-12">
		<!-- Horizontal Form -->
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Thêm mới danh mục sản phẩm</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="addProductCategory()">
				<div class="box-body">
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" ng-model="productCategory.name"
								placeholder="Tên danh mục">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="alias" ng-model="productCategory.alias" placeholder="Alias">
							</div>
						</div>
						
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
							<div class="col-sm-10">
								<textarea  class="form-control" name= "description" ng-model="productCategory.description"
								placeholder="Mô tả..."></textarea> 
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Danh mục cha</label>
							<div class="col-sm-10">
								<select  class="form-control" name="parentID" ng-model = "productCategory.parentID" ng-options="option.id as option.name for option in parentCategory">
									<option value="">--Chọn danh mục cha--</option>
								</select>
								<input type="hidden" name="parentID" ng-model="productCategory.parentID">
							</div>
						</div>
						
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="displayOrder" class="col-sm-2 control-label">Thứ tự hiển thị</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="displayOrder" name="displayOrder" ng-model="productCategory.displayOrder"
								placeholder="Thứ tự hiển thị">
							</div>
						</div>
						<div class="form-group">
							<label for="image" class="col-sm-2 control-label">Hình ảnh</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="image" name="image" ng-model ="productCategory.image"
								placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" name="homeFlag" ng-model="productCategory.homeFlag" ng-checked="productCategory.homeFlag"> Hiển thị trang chủ
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="metaKeyword" class="col-sm-2 control-label">Meta Keyword</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="metaKeyword" name="metaKeyword" ng-model="productCategory.metaKeyword"
								placeholder="text">
							</div>
						</div>
						<div class="form-group">
							<label for="metaDescription" class="col-sm-2 control-label">Meta Description</label>
							<div class="col-sm-10">
								<textarea  class="form-control" id="metaDescription" name="metaDescription" ng-model="productCategory.metaDescription"
								placeholder="Meta Description..."></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
									</label>
								</div>
							</div>
						</div>
					</div>
					
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button ui-sref="product_categories" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-success pull-right">Thêm
						mới</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->
			<!-- general form elements disabled -->

		</div>
		<!--/.col (right) -->
	</div>
	<!-- /.box-body -->
	<div class="box-footer"></div>
	<!-- /.box-footer-->
</div>
<!-- /.box -->
</section>
<!-- /.content -->
